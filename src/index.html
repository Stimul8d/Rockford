<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rockford</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
        display: flex;
        flex-direction: column;
      }
      canvas {
        width: 100%;
        flex-grow: 1;
        touch-action: none;
      }
      .controls {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 10px;
        background: rgba(0,0,0,0.7);
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .controls label {
        color: white;
        font-family: monospace;
      }
      .controls input {
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <canvas id="gameCanvas"></canvas>
    <div class="controls">
      <label>Grid Size: <span id="sizeValue">100</span>%</label>
      <input type="range" id="gridSize" min="10" max="100" value="100" step="5">
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
